<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Merge PDF</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div style="text-align:center;margin-bottom:12px">
      <img src="{{ url_for('static', filename='logo.svg') }}" alt="PDF Merge Logo" width="48" height="48" />
    </div>
    <div class="title">Merge PDF</div>

    <div class="hero">
      <div class="hero-left">
        <div id="dropArea" class="hero-area" aria-label="Drop PDF files here">
          <svg width="84" height="56" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="opacity:.9;margin-bottom:8px">
            <path d="M12 2L7 7v4a3 3 0 0 0 3 3h4l5-5V9a1 1 0 0 0-1-1h-5V2z" fill="var(--green)"/>
            <rect x="3" y="13" width="18" height="8" rx="1" fill="rgba(255,255,255,0.06)"/>
          </svg>

          <div>
            <button id="chooseBtn" class="choose-btn">CHOOSE FILES â–¾</button>
          </div>
          <div class="drop-hint">or drop files here</div>
          <input id="fileInput" type="file" accept="application/pdf" multiple hidden />
        </div>

        <div id="fileList" class="file-list"></div>
        <div id="alert" class="mt-3"></div>
      </div>

      <div class="hero-right">
        <p style="color:var(--muted)">Merge your PDF files quickly and easily into a single, professional document. Our tool is fast and adds no watermarks.</p>
        <div style="margin-top:12px">
          <div class="feature"><span class="check"></span><div style="color:var(--muted);margin-top:-2px">Merge multiple PDFs into a single file</div></div>
          <div class="feature"><span class="check"></span><div style="color:var(--muted);margin-top:-2px">Works on any device and OS</div></div>
          <div class="feature"><span class="check"></span><div style="color:var(--muted);margin-top:-2px">No watermarks, private and local</div></div>
        </div>
      </div>
    </div>

    <div style="max-width:1100px;margin:0 auto;padding:12px 0 80px">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button id="clearBtn" class="btn btn-outline-light btn-sm">Clear</button>
        </div>
        <div>
          <button id="mergeBtn" class="btn btn-success">Merge &amp; Download</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
